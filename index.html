<!DOCTYPE html>
<html>
<head>
  <title>One-Time Code Form</title>
</head>
<body>
  <h2>Enter Your One-Time Code</h2>
  <form id="codeForm">
    <input type="text" id="codeInput" placeholder="Enter code" required>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    // Simulated list of one-time codes
    const validCodes = [
  "XJF832", "BKT591", "MNC204", "ZQA718", "PLR360",
  "WVD429", "HQK875", "NSD193", "TKL582", "YRM047",
  "CXP670", "UEN849", "QZT295", "GWD736", "LHB128",
  "VRJ603", "DFK910", "SMA284", "ECL751", "JZN340"
]
;

    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("codeInput").value.trim();
      const index = validCodes.indexOf(input);

      if (index !== -1) {
        document.getElementById("message").textContent = "Code accepted! -5 days";
        validCodes.splice(index, 1); // remove the used code
      } else {
        document.getElementById("message").textContent = "Invalid or already used code.";
      }
    });
  </script>
  <!DOCTYPE html>
<html>
<head>
  <title>Website Age</title>
</head>
<body>
  <p>This website is <span id="days-old"></span> days old.</p>

  <script>
    // Website launch date: May 13, 2025
    const launchDate = new Date(2025, 4, 13); // Month is 0-based (4 = May)
    const today = new Date();

    // Difference in milliseconds
    const diffTime = today - launchDate;

    // Convert to full days
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // Show result
    document.getElementById('days-old').textContent = diffDays;
  </script>
</body>
</html>
